<html>
    <head>
        <title>Grievance Portal</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Grievance Portal</a></h1>
        </div>

        <div class="container" style="background:yellow">

            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content">
                            <div class="container">
                            <div class="row">
                            <div class="card-title" "col s6"><h3>Lodge Your Grievance</h3></div>
                        </div>
                    </div>
                            <form class="container">
    
                            <div class = "row">
    
                                <div class="input-field col m6">
                            <input id="usn" type="text" class="validate">
                          <label for="usn">USN</label>
                           </div>
                        <div class="input-field col m6">
                      <input id="name" type="text" class="validate">
                      <label for="name">Name</label>
                        </div>
                            </div>
                            <div class = "row">
    
                                <div class="input-field col m6">
                            <input id="semester" type="number" class="validate">
                          <label for="semester">Semester</label>
                           </div>
                        <div class="input-field col m6">
                      <input id="section" type="text" class="validate">
                      <label for="section">Parents Name</label>
                        </div>
                            </div>
                            <div class = "row">
    
                                <div class="input-field col m6">
                            <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                           </div>
                        <div class="input-field col m6">
                      <input id="phone" type="number" class="validate">
                      <label for="phone">Phone No.</label>
                        </div>
                            </div>
                            <div class= "row">
                            <div class="col-sm-12">
                                <div class="input-block textarea">
                                    <label for="">Write Your Complain Here...</label>
                                    <textarea rows="3" type="text" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Submit <i class="material-icons right">send</i>
                        </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
